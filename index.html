<html>
<head>
	<title>Grid test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Grid examples</h1>

		semantic, easy, supported from ie9, fixed px gutter

		<h2>Example 1 - Evenly distributed</h2>
		<section id="example-1" class="item-container">
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
			<div class="item a">A</div>
		</section>

		<h2>Example 2 - Randomly distributed</h2>
		<section id="example-2" class="item-container">
			<div class="item a">A</div>
			<div class="item b">B</div>
			<div class="item c">C</div>
		</section>

		<h2>Example 3 - Nested</h2>
		<section id="example-3" class="item-container">
			<div class="item a">
				<section>
					<div class="a-a">
						A-A
					</div>
					<div class="a-a">
						A-A
					</div>
					<div class="a-a">
						A-A
					</div>
				</section>
			</div>
			<div class="item a">
				<section>
					<div class="a-b">
						A-B
					</div>
					<div class="a-c">
						A-C
					</div>
				</section>
			</div>
		</section>

		<h2>Example 4 - Change gutter width</h2>
		<section id="example-4" class="item-container">
			<div class="item a">
				A
			</div>
			<div class="item a">
				A
			</div>
			<div class="item a">
				A
			</div>
		</section>

	</div>
</body>
</html>
